<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h1>Notes</h1>

<div>
    <table border="1">
        <tr>
            <th>Word 1</th>
        </tr>
        {% for note in notes %}
            <tr>
                <th>
                    {{ note.text }}
                </th>
            </tr>
        {% endfor %}
    </table>
</div>

<div>
    <a href={% url 'add_note' %}>Add Note</a>
</div>
</body>
</html>
